<html>
  <head>
    <title>Grade Calculation</title>
  </head>
  
  <style>
  body
    {
      background-color: aquamarine;
      color: fuchsia;
      font: 28pt;
    }
    
    img
    {
      height: 400px;
      width: 400px;
    }
  
  
  
  </style>
  <body>
    
    <h1>Grade Calculation</h1>
    
    <script>
      
      function gradeLoop()
      {
        var totalGrade = 0;
        for(i=1; i<=5; i++)
          {
          var grade = parseFloat(prompt("What is the grade you got?"));
          document.write("<br>Your score for grade " + i + " is: " + grade);
          totalGrade += grade;            
          }
        var averageGrade = totalGrade/5;
        document.write("<br>Your average for your test scores is " + averageGrade.toFixed(2));
        
        if (averageGrade >= 90)
       {
         averageA();
       }
      else if (averageGrade >= 80)
        {
          averageB();
        }
      else if (averageGrade >= 70)
        {
          averageC();
        }
      else if (averageGrade >= 60)
        {
          averageD();
        }
      else
        {
          averageF();
        }
      }
      
      gradeLoop();
    
      
     function averageA()
     {
       document.write("<br>You got an A for the class.");
       document.write("<br><img src = 'http://www.northernhospital.com/media/Image/Clip%20Art/grade_a.png'>");
     }
      
      function averageB()
     {
       document.write("<br>You got a B for the class.");
       document.write("<br><img src = 'http://images.schoolgrades.ca/icons/grade_b.png'>");
     }
      
      function averageC()
     {
       document.write("<br>You got a C for the class.");
       document.write("<br><img src = 'http://cdn0.vox-cdn.com/uploads/chorus_asset/file/2371452/C.0.png'>");
     }
      
     function averageD()
     {
       document.write("<br>You got a D for the class.");
       document.write("<br><img src = 'http://cdn2.vox-cdn.com/uploads/chorus_asset/file/2371394/D.0.png'>");
     }
      
      function averageF()
     {
       document.write("<br>Sorry you failed the class.");
       document.write("<br><img src = 'http://cdn3.vox-cdn.com/uploads/chorus_asset/file/2328556/grade_f.0.png'>");
     }  
      
      
    </script>
  </body>
</html>
